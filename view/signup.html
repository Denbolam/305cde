<body>
  <div class="signup-form">
      <ul class="signup-tab-group">
        <li class="signup-tab signup-active"><a href="#signup">Sign Up</a></li>
        <li class="signup-tab"><a href="#login">Log In</a></li>
      </ul>

      <div class="signup-tab-content">
        <div id="signup">
          <h7>Sign Up for Free</h7>

          <form action="/api/account/register" method="post">

          <div class="signup-top-row">
            <div class="signup-field-wrap">
              <label>
                First Name<span class="signup-req">*</span>
              </label>
              <input type="text" name="firstName" required autocomplete="off" />
            </div>

            <div class="signup-field-wrap">
              <label>
                Last Name<span class="signup-req">*</span>
              </label>
              <input type="text" name="lastName" required autocomplete="off"/>
            </div>
          </div>

          <div class="signup-field-wrap">
            <label>
              Email Address<span class="signup-req">*</span>
            </label>
            <input type="email" name="email" required autocomplete="off"/>
          </div>

          <div class="signup-field-wrap">
            <label>
              Set A Password<span class="signup-req">*</span>
            </label>
            <input type="password" name="password" required autocomplete="off"/>
          </div>

          <button type="submit" class="signup-button signup-button-block"/>Get Started</button>

          </form>

        </div>

        <div id="login">
          <h7>Welcome Back!</h7>

          <form action="/api/account/login" method="post">

            <div class="signup-field-wrap">
            <label>
              Email Address<span class="signup-req">*</span>
            </label>
            <input type="email" name="email" required autocomplete="on"/>
          </div>

          <div class="signup-field-wrap">
            <label>
              Password<span class="signup-req">*</span>
            </label>
            <input type="password" name="password" required autocomplete="off"/>
          </div>

          <p class="signup-forgot"><a href="forgot.html">Forgot Password?</a></p>

          <button class="signup-button signup-button-block"/>Log In</button>

          </form>

        </div>

      </div><!-- tab-content -->
